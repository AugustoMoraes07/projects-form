<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign UP</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <div id="container">
        <h1>Sign UP</h1>
        <form action="" method="post" autocomplete="on">
            <p><input type="text" name="username" id="iusername" required placeholder="E-mail" autocomplete="email"></p>
            <p><input type="password" name="password" id="ipassword" required minlength="8" placeholder="Password" autocomplete="new-password"></p>
            <p>
                <input type="password" name="password" id="ipassword" required minlength="8" placeholder="Confirm Password" autocomplete="new-password">
            </p>
            <p><input type="submit" id="login" value="Sign UP"></p>
            <p>Already account?<a href="login001.html">Sign in</a></p>
        </form>
    </div>
</body>
</html>
