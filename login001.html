<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>

<body>
    <div id="container">
        <h1>Login</h1>
        <form action="" method="post" autocomplete="on">
        <p><input type="text" name="username" id="iusername" required placeholder="E-mail" autocomplete="email"></p>
        <p><input type="password" name="password" id="ipassword" required placeholder="Password" autocomplete="current-password"></p>
        <p>
            <input type="checkbox" name="rm" id="irm"> <label for="irm">Remember ME</label>
            <a href="#">Forgot Password</a>
        </p>
        
        <p>
            <input type="submit" id="login" value="Login">
        </p>
        </form>
        <p>Don't have account?<a href="register.html"> Register</a></p>
    </div>
</body>
</html>
